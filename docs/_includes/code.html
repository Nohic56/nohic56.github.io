<div id="listId">
    <div class="text-right">
        <input class="search" placeholder="Rechercher" />
    </div>
    
    <ul class="list">
	{% assign CODE = site.codes | sort: 'number' %}
	{% for post in CODE %}
		<a href="{{ post.url | relative_url  }}">
			<p>
			<h1>{{ post.title }}</h1>
			<img src="{{ post.featured_img | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
			{{ post.abstract }}
			</p>
		</a>
	{% endfor %}
    </ul>

    <ul class="pagination"></ul>
</div>

<script>
    var options = {
        page: 5,
        valueNames: ['name'],   
        pagination: [{
            name: "pagination",
            paginationClass: "pagination",
            outerWindow: 2
        }]
    };

    var listObj = new List('listId', options);

</script>
